version: 2

models:
  - name: stg_customers
    description: A table having Customers data
    columns:
      - name: customer_id
        description: Customer Id
        tests:
          - unique
      - name: customer_name
        description: Name of the Customer
      - name: country
        description: Country 
      - name: created_date
        description: Created Date
      - name: lastmodified_date
        description: Last Modified Date
      - name: region
        description: Region